    <!--==========================

    <section id="faq">
      <div class="container">

        <div class="section-header">
          <h3 class="section-title">자주 묻는 질문들</h3>

        </div>

        <ul id="faq-list" class="wow fadeInUp">
          <li>
            <a data-toggle="collapse" class="collapsed" href="#faq1">수익구조가 어떻게 되나요? <i class="ion-android-remove"></i></a>
            <div id="faq1" class="collapse" data-parent="#faq-list">
              <p>
                매출의 100%를 입점 디자이너분이 모두 가져가는 형태이며, 매월 일정 금액의 임대료와 관리비를 쉐어스팟에 지불하는 방식으로 운영합니다.
              </p>
            </div>
          </li>

          <li>
            <a data-toggle="collapse" href="#faq2" class="collapsed">매월 내야하는 비용이 어떻게 되나요? <i class="ion-android-remove"></i></a>
            <div id="faq2" class="collapse" data-parent="#faq-list">
              <p>
                쉐어스팟 1호점의 임대료는 2019년 이내 입점 계약시에 25% 할인된 금액인 월 180만원(임대료 150만원 + 관리비 30만원)입니다. <a style="color: #999;">(정가 임대료 200만원 + 관리비 30만원)</a><br><br>
또한 입점 계약시 2개월의 임대료에 해당하는 보증금(300만원)이 있으나, 이는 계약 만료시 모두 반환해드립니다.
              </p>
            </div>
          </li>

          <li>
            <a data-toggle="collapse" href="#faq3" class="collapsed">관리비에는 어떤 항목이 포함되어 있나요? <i class="ion-android-remove"></i></a>
            <div id="faq3" class="collapse" data-parent="#faq-list">
              <p>
                관리비에는 샵을 관리하는데 실질적으로 들어가는 비용의 일부가 포함되어있으며, 디자이너 개인이 샵을 직접 운영할 때 들어가는 비용을 공유 시스템을 통해 최소화하는 것이 저희의 목표입니다. 
              </p>
              <p style="color: #1065a1;">
포함 항목 | <br>일반 관리비(수도, 전기세), 수건 세탁 및 청소 비용, 고객 제공 소모품 및 음료 비용, 네트워크 비용, 보안업체 관리비용, 주차비용, 매장 보수 및 유지관리 비용 등
              </p>
            </div>
          </li>

          <li>
            <a data-toggle="collapse" href="#faq4" class="collapsed">개인 공간 외 공용 공간은 어떻게 관리되나요? <i class="ion-android-remove"></i></a>
            <div id="faq4" class="collapse" data-parent="#faq-list">
              <p>
                공용 공간은 청소업체와의 계약을 통해 본사에서 정기적으로 관리합니다. 
              </p>
            </div>
          </li>

          <li>
            <a data-toggle="collapse" href="#faq5" class="collapsed">경대는 하나만 사용할 수 있나요? <i class="ion-android-remove"></i></a>
            <div id="faq5" class="collapse" data-parent="#faq-list">
              <p>
                개인 전용 공간 내의 경대가 부족할 경우 공용 공간에 있는 경대를 추가로 사용할 수 있습니다.
              </p>
            </div>
          </li>

          <li>
            <a data-toggle="collapse" href="#faq6" class="collapsed">휴무와 영업시간 관리는 어떻게 하나요? <i class="ion-android-remove"></i></a>
            <div id="faq6" class="collapse" data-parent="#faq-list">
              <p>
                모두 자율입니다. 본인의 책임하에 스스로 관리하실 수 있도록 업무용 솔루션을 제공해드립니다.
              </p>
            </div>
          </li>

          <li>
            <a data-toggle="collapse" href="#faq7" class="collapsed">시술 가격은 어떻게 정해지나요? <i class="ion-android-remove"></i></a>
            <div id="faq7" class="collapse" data-parent="#faq-list">
              <p>
                모두 자율입니다. 다만, 고객에게 디자이너의 프로필이 제공되니 연차와 경력 등 디자이너 본인의 상황에 맞게 책정하시면 됩니다.

              </p>
            </div>
          </li>

          <li>
            <a data-toggle="collapse" href="#faq8" class="collapsed">재료는 직접 구매해야 하나요? <i class="ion-android-remove"></i></a>
            <div id="faq8" class="collapse" data-parent="#faq-list">
              <p>
                살롱의 소모품(샴푸 포함)에 해당하는 항목은 본사에서 제공할 예정이며, 나머지 재료는 디자이너 분들이 직접 준비하실 수 있도록 재료 업체를 연결해드립니다. 선호하는 브랜드와 제품을 재료 업체와의 1대 1 미팅 후 할인가에 제공받으실 수 있습니다. 본사에서 준비하는 항목에 대해서는 상담 과정에서 별도 파일로 안내해드립니다.
              </p>
            </div>
